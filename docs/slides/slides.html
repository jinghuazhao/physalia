<h1 id="key-features-of-the-template">Key Features of the Template</h1>
<ul>
<li><strong>YAML Front Matter</strong>: Set metadata like the title, author, theme, and transitions.</li>
<li><strong>Headings</strong>: Use <code>#</code> for slide titles, <code>##</code> or <code>###</code> for smaller headers.</li>
<li><strong>Horizontal Slide Separation</strong>: Use <code>---</code> to separate individual slides.</li>
<li><strong>Code Blocks</strong>: Wrap code in triple backticks for syntax highlighting.</li>
<li><strong>11 Others</strong>: Title page image, icon on title, background shading, embedded image, citation @zhao06a, colored URLs, figure numbering, table numbering, multiple columns, page / total numbering, link to videos.</li>
</ul>
</section>

<h1 id="tools-to-render-markdown-slides">Tools to Render Markdown Slides</h1>
<p>Four of them are indicated here,</p>
<ul>
<li><strong>Pandoc</strong>: Convert Markdown to various formats, including slides in HTML5 or LaTeX Beamer. The current presentation is rendered with v2.18.</li>
<li><strong>Marp</strong>: A tool for creating slides directly from Markdown and the .html in this presentation is rendered with v4.1.1.</li>
<li><strong>Reveal.js</strong>: Use <a href="https://revealjs.com/">Reveal.js</a> for beautiful web-based presentations. A wonderful demo is by <strong>quarto</strong> below.</li>
<li><strong>quarto</strong>: Contain comprehensive facilities for rendering presentations including support for pandoc/Reveal.js, see <a href="https://quarto.org/">https://quarto.org/</a>.</li>
</ul>
